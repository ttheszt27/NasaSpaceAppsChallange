      <script>
        const countries_base = [
          "HUN",
          "SVK",
          "ROU",
          "POL",
          "HRV",
          "SRB",
          "MNE",
          "ALB",
          "CZE",
          "BGR",
          "GRC",
          "MKD",
          "MDA",
          "LTU",
          "LVA",
          "BIH",
        ];

        function initMap() {
          const map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 44.4268, lng: 26.1025 }, // Center of the map
            zoom: 5, // Global view
          });

          // Load the GeoJSON data for countries
          map.data.loadGeoJson("data/countries.geo.json"); // Adjust the path to your GeoJSON file

          const getColor = (value) => {
            if (value === null) return "rgb(128, 128, 128)"; // Grey for null values
            const min = 71.8; // Replace with your actual min
            const max = 81.3; // Replace with your actual max
            const r = Math.round(255 * (1 - (value - min) / (max - min)));
            const g = Math.round(255 * ((value - min) / (max - min)));
            return `rgb(${r}, ${g}, 0)`; // Green to red
          };

          map.data.setStyle((feature) => {
            const countryId = feature.getId();

            if (countries_base.includes(countryId)) {
              // Assign colors based on country ID
              let fillColor = "rgb(255, 255, 255)"; // Default to white or any color

              switch (countryId) {
                case "BIH": // Bosnina
                  fillColor = getColor(77.3); // Example value for Czech Republic
                  break;
                case "ALB": // Albania
                  fillColor = getColor(78.5); // Example value for Czech Republic
                  break;
                case "BGR": // Bulgaria
                  fillColor = getColor(74.9); // Example value for Czech Republic
                  break;
                case "HRV": // Croatia
                  fillColor = getColor(78.1); // Example value for Czech Republic
                  break;
                case "GRC": // Greece
                  fillColor = getColor(81.3); // Example value for Czech Republic
                  break;
                case "HUN": // Magyaro
                  fillColor = getColor(75.8); // Example value for Czech Republic
                  break;
                case "LVA": // Latvia
                  fillColor = getColor(74.7); // Example value for Czech Republic
                  break;
                case "LTU": // Litvania
                  fillColor = getColor(75.7); // Example value for Czech Republic
                  break;
                case "MDA": // Moldova
                  fillColor = getColor(71.8); // Example value for Czech Republic
                  break;
                case "MNE": // Montenegro
                  fillColor = getColor(76.8); // Example value for Czech Republic
                  break;
                case "MKD": // North Macedonia
                  fillColor = getColor(null); // Example value for Czech Republic
                  break;
                case "POL": // Poland
                  fillColor = getColor(77.6); // Example value for Czech Republic
                  break;
                case "ROU": // Romania
                  fillColor = getColor(75.4); // Example value for Czech Republic
                  break;
                case "SRB": // Serbia
                  fillColor = getColor(75.5); // Example value for Czech Republic
                  break;
                case "SVK": // Slovakia
                  fillColor = getColor(77.2); // Example value for Czech Republic
                  break;
                case "CZE": // Chec Repul
                  fillColor = getColor(null); // Example value for Czech Republic
                  break;
                // Add more cases for other countries as needed
              }

              return {
                strokeWeight: 0.5,
                strokeColor: "black",
                fillColor: fillColor,
                fillOpacity: 0.7, // Opacity for colored countries
              };
            } else {
              // Grey color for countries not in the array
              return {
                strokeWeight: 0.5,
                strokeColor: "black",
                fillColor: "rgb(67, 69, 69)",
                fillOpacity: 0.7, // Fill opacity for grey countries
              };
            }
          });
          console.log(feature);
          // Variable to hold the current highlighted country feature
          let currentFeature = null;

          // Event listener for click on country features
          map.data.addListener("click", function (event) {
            const countryId = event.feature.getId();
            if (countries_base.includes(countryId)) {
              /*if (currentFeature) {
                // Reset the previously highlighted feature
                map.data.overrideStyle(currentFeature, {
                  fillOpacity: 0, // Reset opacity
                });
              }*/
              currentFeature = event.feature; // Update the current feature
              updateHighlightColor(currentFeature); // Highlight the country
            }
          });

          // Function to update highlight color based on the slider value
          function updateHighlightColor(feature) {
            const highlightColor =
              "rgb(10,15," +
              document.getElementById("highlightColorblue").value +
              ")"; // Get the current color from the input
            map.data.overrideStyle(feature, {
              fillColor: highlightColor, // Highlight color for Romania
              fillOpacity: 0.8, // Slightly transparent to see the borders
            });
          }

          // Event listener for slider input changes
          document
            .getElementById("highlightColorblue")
            .addEventListener("input", function () {
              if (currentFeature) {
                updateHighlightColor(currentFeature); // Update color of the currently highlighted country
              }
            });
        }
